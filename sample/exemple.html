<!DOCTYPE html>
<html>
<head lang="fr">

    <title>countdown-manager Test</title>

</head>
<body>
    <div id="toto"></div>
    <script type="text/javascript">
        //Fonction de callback
        var foo = function() {
            alert('done');

        var options = {
            targetTime: targetTime,
            callback: foo,
            //startDatetime: new Date('2015-08-13T11:24:00') //(optionnel)
        };

        /**
         * Usage hors jQuery retrocompatible (V1)

        //initCountDown(id, targetTime);

            targetTime: targetTime,

        };

        */

        /**
         * Usage jQuery style
         */
        $('#'+id).countdownManager(options);
    </script>
</body>
</html>
